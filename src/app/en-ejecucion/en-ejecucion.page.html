<ion-header>
  <ion-toolbar>
    <ion-title>En Ejecución</ion-title>
    <ion-buttons slot="end">
      <!-- Botón flotante con símbolo "+" -->
      <ion-button (click)="agregarFila()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de filas de niños -->
  <ion-list>
    <ion-item *ngFor="let fila of filas">
      <!-- Columna 1: Nombre del niño -->
      <ion-label>{{ fila.nombre }}</ion-label>

      <!-- Columna 2: Temporizador -->
      <ion-label>
        {{ formatearTiempo(fila.tiempo) }}
      </ion-label>

      <!-- Columna 3: Botón para iniciar/pausar el temporizador -->
      <ion-button (click)="toggleTemporizador(fila)">
        {{ fila.corriendo ? 'Pausar' : 'Iniciar' }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
