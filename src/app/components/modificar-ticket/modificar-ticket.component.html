<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Campo para el tiempo por ticket -->
  <ion-item>
    <ion-label position="floating">Tiempo por ticket (minutos)</ion-label>
    <ion-input
      type="number"
      [(ngModel)]="tiempoPorTicket"
      (ionChange)="tiempoPorTicket = ajustarValor(tiempoPorTicket)"
    ></ion-input>
  </ion-item>

  <!-- Campo para el valor por ticket -->
  <ion-item>
    <ion-label position="floating">Valor por ticket</ion-label>
    <ion-input
      type="number"
      [(ngModel)]="valorPorTicket"
      (ionChange)="valorPorTicket = ajustarValor(valorPorTicket)"
    ></ion-input>
  </ion-item>

  <!-- SelecciÃ³n de imagen -->
  <ion-item>
    <ion-label>Imagen del juego</ion-label>
    <ion-button expand="block" (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>
  </ion-item>

  <!-- Vista previa de la imagen seleccionada -->
  <ion-item *ngIf="imagenSeleccionada || imagen">
    <ion-img [src]="imagenSeleccionada || imagen" alt="Imagen del juego"></ion-img>
  </ion-item>

  <!-- Botones para guardar o cancelar -->
  <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
  <ion-button expand="full" color="light" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
